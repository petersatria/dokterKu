        <title>Dokterku</title>

        <!-- Code Here.. -->
        <div class="container-fluid p-0">
            <div class="hero">
                <div class="hero-text">
                    <h2>Care For Lifetime</h2>
                    <h1>Welcome to FakeDoctor</h1>
                    <p>God can not be everywhere so he sends Doctors</p>
                </div>
                <img
                    src="https://images.unsplash.com/photo-1638202993928-7267aad84c31?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
                    alt=""
                />
            </div>
        </div>
        <div class="container">
            <div class="namefilter">
                <label for="">Filter nama</label>
                <input type="text" id="searchText" placeholder="Cari dokter">
                <button id="tombol" onclick="search()">Submit</button>
            </div>
            <div class="namefilter">
                <label for="">Filter spesialis</label>
                <input type="text" id="specText" placeholder="Cari Spesialis">
                <button id="tombol" onclick="spec()">Submit</button>
            </div>
            <div id="list-dokter">
                <div class="card" style="width: 18rem;">
                    <img src="./images/sins.jpg" class="card-image">
                    <div class="card-body">
                      <h5 class="desc">Nama:</h5>
                      <p class="desc">Spesialis:</p>
                      <p class="desc">Pengalaman:</p>
                      <p class="desc">Alumnus:</p>
                      <p class="desc">Praktek:</p>
                      <a href="#" class="btn btn-primary">Pilih?</a>
                    </div>
                  </div>
            </div>
        </div>
        <div class="bg-booking">
            <div class="container booking">
                <div class="booking-img d-flex justify-content-end">
                    <img
                        src="https://denticare.bold-themes.com/allen/wp-content/uploads/sites/16/2020/01/doctor-1150x1536.png"
                        alt=""
                    />
                </div>
                <div class="row g-5 col-6">
                    <div class="booking-info">
                        <h2>Pesan Kunjungan Anda Di</h2>
                        <h1>DokterKu</h1>
                        <h1></h1>
                        <p>
                            Ada keadaan darurat? Lakukan pemesanan dengan kami
                            dengan formulir sederhana di bawah ini
                        </p>
                    </div>
                    <div class="col-6">
                        <label for="name" class="form-label">Your name </label>
                        <input
                            id="name"
                            class="form-control"
                            type="text"
                            placeholder="Name..."
                        />
                    </div>
                    <div class="col-6">
                        <label for="email" class="form-label"
                            >Email address
                        </label>
                        <input
                            id="email"
                            class="form-control"
                            type="text"
                            placeholder="email@email.com"
                        />
                    </div>
                    <div class="col-4">
                        <label for="select-spesialis" class="form-label"
                            >Spesialis
                        </label>
                        <select
                            onchange="filterDoctor(dokter, '#select-spesialis', '#select-doctor')"
                            id="select-spesialis"
                            class="form-select"
                        ></select>
                    </div>
                    <div class="col-4">
                        <label for="select-doctor" class="form-label"
                            >Choose your Doctor
                        </label>
                        <select id="select-doctor" class="form-select"></select>
                    </div>

                    <div class="col-4">
                        <label for="date" class="form-label"
                            >Appointment date
                        </label>
                        <input id="date" class="form-control" type="date" />
                    </div>
                    <div class="col-5">
                        <button
                            id="booking-appointment"
                            onclick="booking()"
                            class="btn btn-primary"
                        >
                            Book Appointment
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <section class="container">
            <div id="list-pemesanan"></div>
        </section>
