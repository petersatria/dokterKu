<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dokterku</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!-- Code Here.. -->
        <div class="container-fluid p-0">
            <div class="hero">
                <div class="hero-text">
                    <h2>Care For Lifetime</h2>
                    <h1>Welcome to FakeDoctor</h1>
                    <p>God can not be everywhere so he sends Doctors</p>
                </div>
                <img
                    src="https://images.unsplash.com/photo-1638202993928-7267aad84c31?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
                    alt=""
                />
            </div>
        </div>
        <div class="container">
            <div id="list-dokter"></div>
        </div>
        <div class="bg-booking">
            <div class="container booking">
                <div class="booking-img d-flex justify-content-end">
                    <img
                        src="https://denticare.bold-themes.com/allen/wp-content/uploads/sites/16/2020/01/doctor-1150x1536.png"
                        alt=""
                    />
                </div>
                <div class="row g-5">
                    <div class="col-6">
                        <label for="email" class="form-label">Your name </label>
                        <input
                            class="form-control"
                            type="text"
                            placeholder="Name..."
                        />
                    </div>
                    <div class="col-6">
                        <label for="email" class="form-label"
                            >Email address
                        </label>
                        <input
                            id="email"
                            class="form-control"
                            type="text"
                            placeholder="email@email.com"
                        />
                    </div>
                    <div class="col-6">
                        <label for="select-doctor" class="form-label"
                            >Choose your Doctor here
                        </label>
                        <select id="select-doctor" class="form-select">
                            <option selected>Select Doctor here</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="select-doctor" class="form-label"
                            >Appointment date
                        </label>
                        <input
                            class="form-control"
                            type="date"
                            placeholder="Name..."
                        />
                    </div>
                </div>
            </div>
        </div>

        <script src="data/dataDokter.js"></script>
        <script src="data/dataPemesanan.js"></script>
        <script src="index.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
